<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tyler Ward Contact Form</title>
</head>

<!--Body class and style to make sticky footer work-->

<body class="d-flex flex-column" style="min-height: 100vh; background-image: url(assets/images/dark-honeycomb.png)">

    <!-- Fluid container to make navbar span entire page width-->
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-md navbar-light">
            <!-- Container used to make navbar match width of content-->
            <div class="container">
                <h1>Tyler Ward</h1>
                <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <!-- ml-auto used to make links right aligned-->
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link border-right" href="index.html">About<span
                                class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link border-right" href="portfolio.html">Portfolio</a>
                        <a class="nav-item active nav-link" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--container to wrap main content, flex-fill to fill rest of page to footer-->
    <div class="container flex-fill">
        <div class="row">
            <div class="col-12">
                <!--Card to hold main content -->
                <div class="card mt-4 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="card-title" style="color:#4aaaa5">Contact</h1>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <form>
                                    <div class="form-group">
                                        <label for="inputName">Name:</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Email address:</label>
                                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputMessage">Message:</label>
                                        <textarea class="form-control" id="inputMessage"
                                            rows="5"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Sticky footer solution https://github.com/twbs/bootstrap/issues/26656-->
    <footer class="footer p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center" style="color: white">
                    <small>Copyright 2019 Tyler Ward &copy;</small>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap scripts to make nav toggler work on smaller screen sizes-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
